apiVersion: extensions/v1beta1
kind: Deployment
metadata: 
  labels: 
    app: demo
  name: demo
spec: 
  replicas: 20 
  selector: 
    matchLabels: 
      app: demo
  strategy: 
    rollingUpdate: 
      maxSurge: 1
      maxUnavailable: 0
  template: 
    metadata: 
      annotations: 
        appVersion: v1.3
      labels: 
        app: demo
    spec: 
      containers: 
        - 
          env: 
            - 
              name: VERSION
              valueFrom: 
                fieldRef: 
                  fieldPath: metadata.name
          image: echo
          imagePullPolicy: IfNotPresent
          name: demo
          readinessProbe: 
            httpGet: 
              path: api
              port: 1323

